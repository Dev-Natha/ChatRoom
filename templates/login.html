{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}

{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}

<form action="" method="POST" class="form">
    {% csrf_token %}
    <div><input type="email" name="email" placeholder="Enter your username"></div>
    <input type="password" name="password" placeholder="Enter your password">
    <input type="submit" value="Log In">
</form>

<p>Not signed up? <a href="{% url 'register' %}">register</a></p>

{% endblock %}
